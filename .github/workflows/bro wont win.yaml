name: Build and deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install deps
      run: |
        npm ci

    - name: Build
      run: |
        npm run ng --deploy --no-silent
        echo | ls .

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
