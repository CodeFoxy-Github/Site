name: GitHub Pages
concurrency:
  group: "pages"
  cancel-in-progress: false

on:
  push:
    branches:
    - main
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: |
        npm install
        npm install @types/node
      

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

